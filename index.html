<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/364db46264.js" crossorigin="anonymous">
    </script>
</head>

<body>
    <nav>
        <div class="navigation container">

            <div class="logo_container">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="bar_icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>
    <!-- hero section -->
    <div class="container">
        <div class="hero">
            <div class="hero_image">
                <img src="images/hero_image.png" alt="hero_image">
            </div>
            <div class="hero_content">
                <div class="tag">50% off on all products</div>
                <h1>Enjoy Your Delicious Food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas doloremque autem modi sed quibusdam
                    harum?</p>
                <button class="explore_btn">Explore Now</button>
            </div>
        </div>
    </div>

</body>

</html>
